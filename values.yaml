replicaCount: 3
pdb:
  minAvailable: 2 

image:
  repository: hanselchristopher001/password-generator
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

resources: {}

nodeSelector: {}
affinity: {}
tolerations: {}
probes:
  liveness:
    path: "/"
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    path: "/"
    initialDelaySeconds: 20
    periodSeconds: 5
  startup:
    path: "/"
    initialDelaySeconds: 60
    periodSeconds: 20
    failureThreshold: 10

service:
  type: ClusterIP
  port: 80

containerPort: 5000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
